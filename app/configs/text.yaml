tournament_help: "**?create_tournament** - создание турнира
**?remove_tournament** - удаление турнира 
**?cancel_tournament** - отмена турнира. возврат средств участникам.
**?reglist** - список участников
**?rzxc** - забрать у всех роль zxc member"

moderation_help: "**?ban** `user` - забанить пользователя
**?voicemute** `user` `time` `reason` - замутить пользователя в голосовом чате. Без указания времени замутит навсегда. 
**?chatmute** `user` `time` `reason` - замутить пользователя в текстовом чате. Без указания времени замутит навсегда."

finance_help: "**?tub** `user` `amount` - изменить баланс пользователя 
**?givesouls** `user` `amount` - выдать душу пользователю
**?finance** - баланс админов

**Examples:**
`?tub @user 150` **or** `?tub @user -300`
`?givesouls @user 228` **or** `?givesouls @user -1337`"

coach_moderation_help: "**?add_coach** `user` `tier` - добавить коучера
**?remove_coach** `user` - удалить коучера"

