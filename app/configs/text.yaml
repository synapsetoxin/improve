role_shop_help: "**Стоимость:**
\n
• активация: 30000 душ на 30 дней\n
• продление: 500 душ за 1 день\n
• выдача роли: 500 душ за 1 пользователя\n
• изменение цвета/названия: 2000 душ\n
\n
**Возможности:**\n
• выдача роли другим пользователям\n
• выставление роли на продажу в магазин\n
\n
**Доп. правила:**\n
Название роли не должно содержать: оскорбления, рекламу или же нацистскую символику\n
Роли с названием Tier 1, Tier 1 SF и т.п будут удаляться без функции возврата душ на баланс.\n
Роль не должна быть копией серверной роли или другой личной\n
\n
**Доп. информация:**\n
Для указания цвета используется hex-палитра. Найти подходящий цвет можно [здесь](https://colorscheme.ru/color-converter.html)\n
\n
!роль **магазин** - Список ролей на продаже\n
!роль **создать** `#ff80ed` `сф` - Создать роль\n
!роль **продлить** `@роль` `30` - Продлить роль (В разработке)\n
!роль **цвет** `@роль` `#ff80ed` - Изменить цвет роли\n
!роль **имя** `@роль` `пудж` - Изменить наименование роли (В разработке)\n
!роль **+** `@роль` `@пользователь` - Выдать роль пользователю (В разработке)\n
!роль **-** `@роль` `@пользователь` - Забрать роль у пользователя (В разработке)\n
!роль **инфо** `@роль` - Информация о роли\n
!роль **продажа** `@роль` - Выставить роль на продажу\n
!роль **цена** `@роль` `цена` - Изменить стоимость роли\n
!роль **купить** `@роль`'"
